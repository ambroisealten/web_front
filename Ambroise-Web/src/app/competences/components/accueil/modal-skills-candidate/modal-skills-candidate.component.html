<h2 mat-dialog-title>Création d'une nouvelle fiche</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput id="email" type="email" placeholder="Email" [(ngModel)]="email" (ngModelChange)="emailChanged($event)" >
    <mat-error *ngIf="emailValidator.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Annuler</button>
  <button mat-stroked-button color="primary" (click)="save()">Créer la fiche</button>
</mat-dialog-actions>
