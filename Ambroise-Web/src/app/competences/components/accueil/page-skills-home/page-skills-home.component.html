<div class="tagWord" *ngFor="let tagWord of compFilter">
    <img class="closeTag" src='../../assets/images/close.png' alt="{{ tagWord }}" (click)="deleteTagWord($event)">
    <p>{{ tagWord }}</p>
  </div>

<div class =gridContainer>
    <div class =gridContainer>
      <div class="motCles">
        <mat-accordion>
    
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <p>Filtres : </p>
              
            </mat-expansion-panel-header>
        
            <mat-form-field class="searchBar">
                <input matInput placeholder="ville, métier, disponibilité ..." (keyup.enter)="doAddFilter()" [(ngModel)]="rechercheInput">
              </mat-form-field>
            <div class="allTagWords">
                <div class="tagWord" *ngFor="let tagWord of filter">
                  <img class="closeTag" src='../../assets/images/close.png' alt="{{ tagWord }}" (click)="deleteTagWord($event)">
                  <p>{{ tagWord }}</p>
                </div>
              </div>
            
          </mat-expansion-panel>
        
          <mat-expansion-panel>
              <mat-expansion-panel-header>

            <p>
              Note de fiabilité : 
            </p>
          </mat-expansion-panel-header>
        
          <div class="container inline">
          
              <div class="starrating  inline risingstar d-flex justify-content-center flex-row-reverse">
                  <p> & plus</p>
                  <input (click)="minRatingValue($event)" type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4/4"></label>
                  <input (click)="minRatingValue($event)" type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3/4"></label>
                  <input (click)="minRatingValue($event)" type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2/4"></label>
                  <input (click)="minRatingValue($event)" type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1/4"></label>
              </div>
        </div>	
          </mat-expansion-panel>
        
        </mat-accordion>
  </div>

  <div class="skillSheetInformation">
    <table mat-table [dataSource]="skillsSheetDataSource">

      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToSkillsSheet(row)"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons></mat-paginator>

  </div>
</div>
