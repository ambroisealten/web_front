<button mat-raised-button class="newSheetButton" color="primary" (click)="createSkillsSheetModal()">Cr√©er</button>
<mat-form-field class="searchBar">
  <input matInput (keyup)="applyFilterSkillsSheets($event.target.value)" placeholder="Recherche">
</mat-form-field>

<div class =gridContainer>
  <div class="motCles">
    <p>cc cv</p>
  </div>

  <div class="skillSheetInformation">
    <table mat-table [dataSource]="skillsSheetDataSource">
      <ng-container [matColumnDef]="displayedColumns[0]" class="firstColumn">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0] | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.mailPersonAttachedTo }} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[1]" class="secondColumn">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1] | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container [matColumnDef]="displayedColumns[2]" class="thirdColumn">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumns[2] | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.averageSoftSkillsGrade }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="tableRow" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToSkillsSheet(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons></mat-paginator>

  </div>
</div>
