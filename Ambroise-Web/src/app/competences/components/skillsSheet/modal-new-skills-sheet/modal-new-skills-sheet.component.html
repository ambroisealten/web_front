<h2 mat-dialog-title class="dialogTitle">Nouvelle fiche</h2>

<mat-dialog-content>
  <div class="name" >
    <mat-form-field>
        <input class="imput" matInput placeholder="Nom de la nouvelle fiche" [(ngModel)]="name">
    </mat-form-field>

    <button mat-raised-button class="saveButton" color="primary" (click)="saveName()" (keyup)="checkname($event)">Valider</button>
  </div>
</mat-dialog-content>
