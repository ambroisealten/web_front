<ng-container *ngIf="!searchBarHidden">
  <mat-form-field>
      <input matInput placeholder="Recherche" (keyup.enter)="addSkill($event)"
      [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>


<div class="tab-div">
<table mat-table [dataSource]="dataSource">

  <ng-container [matColumnDef]="displayedColumns[0]" class="firstColumn">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0] | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{ element.skill.name }} </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]" class="secondColumn">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1] | titlecase }} </th>
    <td mat-cell *matCellDef="let element">
      <div class="number-input">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="updateGradeEvent($event)" class="decrementButton"></button>
        <input class="gradeInput" value="1" type="number" min="1" max="4" step="0.5" [(ngModel)]="element.grade" (keyup)="updateDataSourceInService()" (blur)="setToOneIfEmptyOrInvalid($event)">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="updateGradeEvent($event)" class="incrementButton"></button>
      </div>
        <button mat-icon-button class="removeButton" (click)="removeSkill($event)" [hidden]="removeBtnHidden"><mat-icon class="removeIcon">clear</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" hidden="true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
