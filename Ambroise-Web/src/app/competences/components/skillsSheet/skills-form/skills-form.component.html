<div class="currentSheetInfo">
  <p> {{ currentSkillsSheet.name }} - {{ currentPerson.name }} {{ currentPerson.surname }} ({{ translate(currentPerson.role) }})</p>
  <div *ngIf="showPassToConsultant"><button mat-raised-button color="primary" class="toConsultantButton" (click)="passToConsultant()"> Passage consultant </button></div>
</div>

<div class="grid-container">
  <div class="infoForm">
    <mat-form-field *ngFor="let item of formItems; let index = index;">
      <!-- <mat-label> {{ item.label }}</mat-label> -->
      <input matInput name="item.label" placeholder={{item.label}} [type]="item.type" [(ngModel)]="item.model" >
    </mat-form-field>

    <app-array-skillsUpdates [displayedColumns]="lastModifDisplayedColumns" [dataSourceArray]="lastModificationsArray" [headerRowHidden]="headerRowHiddenModif" ></app-array-skillsUpdates>

    <mat-form-field style="margin-top: 2%;">
      <mat-label>Avis</mat-label>
      <mat-select [(ngModel)]="avis">
          <mat-option value="+++">+++</mat-option>
          <mat-option value="++">++</mat-option>
          <mat-option value="+">+</mat-option>
          <mat-option value="-">-</mat-option>
          <mat-option value="--">--</mat-option>
          <mat-option value="---">---</mat-option>
          <mat-option value="NOK">NOK</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Commentaire" maxlength="110"></textarea>
    </mat-form-field>
  </div>

  <div class="skillsArrays">
    <app-array-skills class="skillsArray" [displayedColumns]="skillsDisplayedColumns" [dataSourceArray]="skillsArray" [headerRowHidden]="headerRowHiddenSkills" datatype="skills"></app-array-skills>
    <app-array-skills class="softSkillsArray" [displayedColumns]="softSkillsDisplayedColumns" [dataSourceArray]="softSkillsArray" [headerRowHidden]="headerRowHiddenSkills" datatype="softSkills" ></app-array-skills>
    <button mat-raised-button (click)="onSubmitForm()">Enregistrer la fiche</button>
  </div>


  <div class="matrix">
    <div class="chart-container">
      <canvas id="canvasSkills"></canvas>
    </div>
   <div class="chart-container">
      <canvas id="canvasSoftSkills"></canvas>
    </div>
  </div>
</div>
