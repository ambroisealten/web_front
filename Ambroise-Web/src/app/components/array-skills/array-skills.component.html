<mat-form-field>
  <input matInput (keyup)="applyFilterSkills($event.target.value)" placeholder="Recherche" (keyup.enter)="addSkill($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0] | titlecase }} </th>
    <td mat-cell *matCellDef="let element">
      <app-inline-edit [(ngModel)]="element.skillName" type="text"></app-inline-edit>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1] | titlecase }} </th>
    <td mat-cell *matCellDef="let element">
      <app-inline-edit [(ngModel)]="element.grade" type="text"></app-inline-edit>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" [hidden]="headerRowHidden"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
