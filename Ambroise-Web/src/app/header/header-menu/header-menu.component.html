<div class="header">
  <nav class="navbar mb-0navbar-light rounded-0" style="background-color: #eceae8">
  
    <div class="collapse navbar-collapse" class="headNavbar">
      <ul class="navbarContent">
        <ng-container *ngFor="let module of modules.modules">
         <ng-container *ngIf="module.label === currentModule">
            <li class="nav-item dropdown headMenu" *ngFor="let menu of module.menus">
              <a class = "nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">{{menu.label}}</a>
              <div class="dropdown-menu" aria-labelledby="dropdown02">
                <a class="dropdown-item" *ngFor="let submenu of menu.submenus" href="#">{{submenu.label}}</a>
              </div>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </div>

  </nav>
</div>
