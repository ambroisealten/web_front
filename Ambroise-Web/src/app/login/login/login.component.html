<div class="login-page">
  <div class="form">
    <h1>Connexion</h1>
    <form [formGroup]="validatingForm" class="login_form" (submit)="onConnect()">
      <div class="md-form">
        <label for="inputEmail" class="sr-only">userEmail</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        placeholder="email" autofocus>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <p>
            <span *ngIf="f.email.errors.required">L'email est requis</span>
            <span *ngIf="f.email.errors.email">L'adresse email est invalide</span>
          </p>
        </div>
      </div>
      <div class="md-form">
        <label for="inputPassword" class="sr-only">userPswd</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        placeholder="mot de passe">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <p>
            <span *ngIf="f.password.errors.required">Un mot de passe est requis</span>            
          </p>
        </div>
      </div>
      <button class="login-button">Se connecter</button>
      <p class="message">Vous n'avez pas encore de compte ? <a routerLink="/signup" routerLinkActive="active">Cr√©er un compte</a></p>
    </form>
  </div>
</div>
