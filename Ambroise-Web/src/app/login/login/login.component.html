<div class="login-page">
  <div class="form">
    <h1>Connexion</h1>
    <form [formGroup]="validationForm" class="login_form" (submit)="onSubmit()">
      <div class="md-form">
        <label for="inputEmail" class="sr-only">userEmail</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" [pattern]="emailPattern" [ngClass]="{ 'is-invalid': submitted && validationFormControls.email.errors }"
        placeholder="email" autofocus>
        <div *ngIf="submitted && validationFormControls.email.errors" class="invalid-feedback">
          <p>
            <span *ngIf="validationFormControls.email.errors.required">L'email est requis</span>
            <span *ngIf="validationFormControls.email.errors?.pattern">L'adresse email est invalide</span>
          </p>
        </div>
      </div>
      <div class="md-form">
        <label for="inputPassword" class="sr-only">userPswd</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && validationFormControls.password.errors }"
        placeholder="mot de passe">
        <div *ngIf="submitted && validationFormControls.password.errors" class="invalid-feedback">
          <p>
            <span *ngIf="validationFormControls.password.errors.required">Un mot de passe est requis</span>
          </p>
        </div>
      </div>
      <input type="submit" value="Se connecter">
    </form>
  </div>
</div>
