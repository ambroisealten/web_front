<div class="userTab">
    <button class="addButton" mat-icon-button (click)="addNewUser()">+</button>
    <table mat-table [dataSource]="userDataTable" matSort class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns">
            <ng-container *ngIf='column != "Delete"'>
                <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let user" (click)="updateUser(user)"> {{user[column]}} </td>
                </ng-container>
            </ng-container>
        </ng-container>


        <ng-container [matColumnDef]="displayedColumns[5]" sticky>
            <th mat-header-cell *matHeaderCellDef> Supression </th>
            <td mat-cell *matCellDef="let user"> <i class="material-icons">delete</i></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons>
    </mat-paginator>

</div>
