<div class="admin-app-data">
  <mat-tab-group class="demo-tab-group">

    <!--Start Agency Panel-->
    <mat-tab label="Agences">
      <div class="demo-tab-content">
        <div class="panel panel-default">
          <div class="panel-heading">

            <button class="addButton" mat-icon-button (click)="addAgency()">+</button>
          </div>
          <ng-container *ngFor="let agency of getAgencies() ">
            <div id="agencies" class="panel-collapse collapse in">
              <div class="panel-body">
                {{agency.name}} : {{agency.place}} <button mat-raised-button
                  (click)="updateAgency(agency)">Modifier</button> <button class="removeButton" mat-icon-button
                  (click)="removeAgency(agency)">x</button>
              </div>
            </div>
          </ng-container>
        </div>

      </div>
    </mat-tab>
    <!--End Agency Panel-->

    <!--Start Soft Skill Panel-->
    <mat-tab label="SoftSkill">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h3 data-toggle="collapse" data-parent="#accordion" href="#softSkills">
              Soft Skills
            </h3>
          </div>
          <button class="addButton" mat-icon-button (click)="addSoftSkill()">+</button>
        </div>
        <ng-container *ngFor="let softSkill of getSoftSkills() ">
          <div id="softSkills" class="panel-collapse collapse in">
            <div class="panel-body">
              {{softSkill.name}} <button mat-raised-button (click)="updateSoftSkill(softSkill)">Modifier</button>
              <button class="removeButton" mat-icon-button (click)="removeSoftSkill(softSkill)">x</button>
            </div>
          </div>
        </ng-container>
      </div>

    </mat-tab>
    <!--End Soft Skill Panel-->

    <!--Start Soft Skill Panel-->
    <mat-tab label="Compétences">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <h3 data-toggle="collapse" data-parent="#accordion" href="#Compétence">
              Compétences
            </h3>
          </div>
          <button class="addButton" mat-icon-button (click)="addSoftSkill()">+</button>
        </div>

      </div>
      <!--End Soft Skill Panel-->
    </mat-tab>

  </mat-tab-group>


  <div class="synchroniserDiv">
    <h3>Synchroniser les villes, départements et région avec la base API Géo du gouvernement</h3>
    <button class="mat-raised-button" (click)="onClickSynchroniseGeoApi()">Synchroniser</button>
  </div>

  <!--Arcordéon de données-->
  <div class="panel-group" id="accordion">


  </div>
</div>
