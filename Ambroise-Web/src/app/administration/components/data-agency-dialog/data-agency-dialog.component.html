<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="Nom de l'agence" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Lieu de l'agence" formControlName="place">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Type de lieu</mat-label>
        <mat-select (selectionChange)="changePlaceType($event.value)">
            <mat-option *ngFor="let placeType of placeTypes" [value]="placeType">
                {{placeType}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
