<div class="userInformation mat-elevation-z8">
  <table mat-table [dataSource]="userDataTable" matSort (matSortChange)="onColumnSort($event)"
    class="container">
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons class="mat-paginator-sticky">
  </mat-paginator>
</div>
